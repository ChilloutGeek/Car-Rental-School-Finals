{% extends 'base.html' %}
{% block content %}
{% include "nav.html" %}

<div class="container-fluid">
    <div class="row" style="margin:20px">
        <div class="col-sm">
            <h1><p class="font-title text-center">Welcome!</h1></p>
            <h6><p class="font-sub text-center">You can view the details of the car in this page.</h6></p>
        </div>
    </div>

        <div class="col-sm">
            {% for car in object_list %}
            <div class="row" style="margin:20px">
                <div class="row">

                    <div class="text-center">
                        <img class="img-fluid" src="{{ car.CarPicture.url }}" style="width: 400px; height: 300px" alt="Card image cap">
                   </div>

                   <div class="col-6 my-border">
                    <h1 class="font-title"><b>{{ car.Model }}</b></h1>
                    <p class="font-sub"><b>Manufacturer:</b> {{ car.Manufacturer }}</p>
                    <p class="font-sub"><b>Maintenance: </b>{{ car.Maintenance }}</p>
                </div>


      
    </div>
</div>
        
{% endfor %}
</div>   
{% endblock %}
