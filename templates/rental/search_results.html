{% extends 'base.html' %}
{% block content %}
{% include "nav.html" %}

<div class="container-fluid">
    <div class="row" style="margin:20px">
        <div class="col-sm">
            <h1><p class="font-title text-center">Welcome!</h1></p>
            <h6><p class="font-sub text-center">You can view the details of the car in this page.</h6></p>
        </div>
    </div>

<div class="row d-flex flex-row-reverse" style="margin:50px">
{% for car in object_list %}
<div class="col-sm">
    <div class="card-group bg-light mb-3" style="width: 20rem;">
        <img class="img-fluid" src="{{ car.CarPicture.url }}" style="width: 320px; height: 200px" alt="Card image cap">
        <div class="card-body">
        <h4 class="card-title font-title"><b>{{ car.Model }}</b></h4>
          <p class="card-text font-sub"><b>Manufacturer:</b> {{ car.Manufacturer }}</p>
          <p class="card-text font-sub"><b>Maintenance: </b>{{ car.Maintenance }}</p>

        </div>
    </div>
</div>

{% endfor %}
</div>   
{% endblock %}
